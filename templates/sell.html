{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/sell" method="post">

        <div class="form-group">
            <label for="StocksOwned">Stocks owned</label>
                <select class="form-control" id="StocksOwned" name="symbol">
                  {% for s in st_o %}
                  <option value="{{ s['symbol'] }}">{{ s['symbol'] }}</option>
                  {% endfor %}
                </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of Shares" min="0" step="1" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>


{% endblock %}
